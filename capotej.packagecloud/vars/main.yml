---

debian_config_file_url_with_token: https://{{ packagecloud.master_token }}:@packagecloud.io/install/repositories/{{ packagecloud.repository }}/config_file.list?os={{ packagecloud.os }}&dist={{ packagecloud.version }}&name={{ ansible_nodename }}
debian_config_file_url_without_token: https://packagecloud.io/install/repositories/{{ packagecloud.repository }}/config_file.list?os={{ packagecloud.os }}&dist={{ packagecloud.version }}&name={{ ansible_nodename }}
debian_config_file_location: /etc/apt/sources.list.d/{{ packagecloud.repository|replace("/", "_")}}.list

redhat_config_file_url_with_token: https://{{ packagecloud.master_token }}:@packagecloud.io/install/repositories/{{ packagecloud.repository }}/config_file.repo?os={{ packagecloud.os }}&dist={{ packagecloud.version }}&name={{ ansible_nodename }}
redhat_config_file_url_without_token: https://packagecloud.io/install/repositories/{{ packagecloud.repository }}/config_file.repo?os={{ packagecloud.os }}&dist={{ packagecloud.version }}&name={{ ansible_nodename }}
redhat_config_file_location: /etc/yum.repos.d/{{ packagecloud.repository|replace("/", "_")}}.repo
